<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #c4d2e7;
      /* Add a height value or remove it */
    }

    h2 {
      color: #316FF6;
      text-align: center;
      font-size: 50px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin-top: 5%;
    }

    .container {
      border: 2px;
      border-radius: 12px;
      background-color: rgb(247, 241, 241);
      width: 80%; /* Adjusted to 80% for responsiveness */
      max-width: 400px; /* Added max-width for responsiveness */
      margin: 0 auto; /* Center the container */
      line-height: 40px;
      padding: 20px; /* Added padding for spacing */
    }

    .para-1 {
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-align: center;
      font-size: larger;
    }

    .inp-1,
    .inp-2 {
      height: 40px;
      width: 100%; /* Adjusted to 100% for responsiveness */
      margin-bottom: 15px; /* Added margin for spacing */
      font-size: 20px;
      padding: 7px;
      color: rgb(124, 118, 118);
      border: 1px solid rgb(179, 169, 169);
      border-radius: 6px;
    }

    .log {
      height: 50px;
      width: 100%; /* Adjusted to 100% for responsiveness */
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .log:hover {
      background-color: #1876f2ea;
    }

    .for-1 {
      color: #1877f2;
      font-weight: 550;
      text-align: center;
      line-height: normal;
      margin-top: 10px; /* Added margin for spacing */
    }

    .for-1:hover {
      text-decoration: underline;
    }

    .acc-1 {
      background-color: #42b72a;
      height: 30px;
      width: 100%; /* Adjusted to 100% for responsiveness */
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      margin-top: 10px; /* Added margin for spacing */
    }

    .acc-1:hover {
      background-color: #42b72ada;
    }

    .inp-1::placeholder,
    .inp-2::placeholder {
      text-indent: 10px;
    }
  </style>
</head>
<body>
  <h2>Facebook</h2>
  <div class="container">
    <p class="para-1">Log in to Facebook</p>
    <div class="inp-9">
      <input class="inp-1" id="username" type="text" placeholder="Email address or phone number">
      <input class="inp-2" id="password" type="password" placeholder="Password">
    </div>
    <button class="log" onclick="loginUser()">Log in</button>
    <p class="for-1">Forgot Password?</p>
    <button class="acc-1">Create Account</button>
  </div>
  <script>
    function redirectToAnotherPage() {
      window.location.href = "https://media.npr.org/assets/img/2015/09/23/ap_836720500193-13f1674f764e5180cf9f3349cfef258d181f2b32-s1100-c50.jpg";
    }

    function loginUser() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username && password) {
        redirectToAnotherPage();
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }
  </script>
</body>
</html>
